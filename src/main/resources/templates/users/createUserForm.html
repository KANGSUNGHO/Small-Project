<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/reojs/addressapi.js"></script>
</head>
<style>
    .fieldError {
        border-color: red;
    }
</style>

<body>

<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div th:replace="fragments/navbar :: navbar"/>

<section class="page-section about-heading">
    <div class="container">
        <div class="about-heading-content">
            <div class="row">
                <div class="col-xl-9 col-lg-10 mx-auto">
                    <br/>
                    <div class="bg-faded rounded p-5">
                        <h2 class="section-heading mb-4">
                            <span class="section-heading-upper">새로운 고객, 언제나 환영입니다.</span>
                            <span class="section-heading-lower">회원 가입</span>
                        </h2>
                        <form role="form" action="/users/new" th:object="${userForm}" method="post">

                            <div class="form-group">
                                <label th:for="name">이름</label>
                                <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                                       th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;">Incorrect date</p>
                            </div>

                            <div class="form-group">
                                <label th:for="city">도시</label>
                                <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요">
                            </div>

                            <div class="form-group">
                                <label th:for="street">거리</label>
                                <input type="text" th:field="*{street}" class="form-control"
                                       placeholder="거리를 입력하세요">
                            </div>

                            <div class="form-group">
                                <label th:for="zipcode">우편번호</label>
                                <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-info ">회원가입</button>
                                <button type="button" onclick="location.href='/users'" class="btn btn-info">회원조회</button>
                            </div>
                        </form>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="fragments/footer :: footer"/>

<!--&lt;!&ndash; Bootstrap core JavaScript &ndash;&gt;-->
<!--<script src="vendor/jquery/jquery.min.js"></script>-->
<!--<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>-->

</body>

</html>
