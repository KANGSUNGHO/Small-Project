<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div th:replace="fragments/navbar :: navbar"/>

<section class="page-section about-heading">
    <div class="container">
        <div class="about-heading-content">
            <div class="row">
                <div class="col-xl-9 col-lg-10 mx-auto">
                    <br/>
                    <div class="bg-faded rounded p-5">
                        <h2 class="section-heading mb-4">
                            <span class="section-heading-upper">사용자님, 글을 등록해주세요.</span>
                            <span class="section-heading-lower"> 등록</span>
                        </h2>
                        <form role="form" action="/board" method="post">
                            <div class="form-group">
                                <label for="user">작성자</label>
                                <select name="userId" id="user" class="form-control">
                                    <option value="">회원선택</option>
                                    <option th:each="user : ${users}"
                                            th:value="${user.userId}" th:text="${user.userName}"/>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="content">내용</label>
                                <input type="textarea" name="content" class="form-control" id="content"
                                       placeholder="내용을 입력하세요">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-info">글등록</button>
                                <button type="button" onclick="location.href='/boards'" class="btn btn-info">글 조회
                                </button>
                            </div>
                        </form>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="fragments/footer :: footer"/>

<!--&lt;!&ndash; Bootstrap core JavaScript &ndash;&gt;-->
<!--<script src="vendor/jquery/jquery.min.js"></script>-->
<!--<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>-->

</body>

</html>
