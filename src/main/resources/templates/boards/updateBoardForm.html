<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<div th:replace="fragments/navbar :: navbar"/>

<section class="page-section about-heading">
    <div class="container">
        <div class="about-heading-content">
            <div class="row">
                <div class="col-xl-9 col-lg-10 mx-auto">
                    <br/>
                    <div class="bg-faded rounded p-5">
                        <h2 class="section-heading mb-4">
                            <span class="section-heading-upper">사용자님, 글을 수정해주세요.</span>
                            <span class="section-heading-lower"> 수정</span>
                        </h2>
                        <form th:object="${editBoard}" method="post">
                            <input type="hidden" th:field="*{boardId}"/>
                            <input type="hidden" th:field="*{insertDate}" />
                            <div class="form-group">
                                <label th:for="title">제목</label>
                                <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요"/>
                            </div>

                            <div class="form-group">
                                <label th:for="boardUser.userName">작성자</label>
                                <input type="text" th:field="*{boardUser.userName}" class="form-control" readonly>
                            </div>

                            <div class="form-group">
                                <label th:for="content">내용</label>
                                <textarea th:field="*{content}" class="form-control" rows="5" placeholder="글을 입력하세요"></textarea>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-info">수정</button>
                                <button type="button" onclick="location.href='/boards'" class="btn btn-info">글목록</button>
                            </div>
                        </form>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="fragments/footer :: footer"/>

<!--&lt;!&ndash; Bootstrap core JavaScript &ndash;&gt;-->
<!--<script src="vendor/jquery/jquery.min.js"></script>-->
<!--<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>-->

</body>

</html>
